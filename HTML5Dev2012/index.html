<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=1024, user-scalable=no">

	<title>Kaltura HTML5 -- html5 dev conf 2012 </title>
	
	<!-- Required stylesheet -->
	<link rel="stylesheet" href="../deckjs/core/deck.core.css">
	
	<!-- Extension CSS files go here. Remove or add as needed. -->
	<link rel="stylesheet" href="../deckjs/extensions/goto/deck.goto.css">
	<link rel="stylesheet" href="../deckjs/extensions/menu/deck.menu.css">
	<link rel="stylesheet" href="../deckjs/extensions/navigation/deck.navigation.css">
	<link rel="stylesheet" href="../deckjs/extensions/status/deck.status.css">
	<link rel="stylesheet" href="../deckjs/extensions/hash/deck.hash.css">
	<link rel="stylesheet" href="../deckjs/extensions/scale/deck.scale.css">

	<!-- Style theme. More available in /themes/style/ or create your own. -->
	<link rel="stylesheet" href="../deckjs/themes/style/web-2.0.css">
	
	<!-- Transition theme. More available in /themes/transition/ or create your own. -->
	<link rel="stylesheet" href="../deckjs/themes/transition/horizontal-slide.css">
	
	<!-- Required Modernizr file -->
	<script src="../deckjs/modernizr.custom.js"></script>
	
	<link rel="stylesheet" href="themeOverride.css">
</head>
<body class="deck-container">

<!-- Begin slides. Just make elements with a class of slide. -->

<section class="slide">
	<span class="vcenter">
	<h1>HTML5 Video Full Throttle</h1>
	( or how I learned to stop worring and love html5 web video )<br>
	<div style="height:80px;" ></div>	
	<img src="HTML5_shield_re.png" style="height:70px;display:inline">
	<img src="DevConf_text_re.png" style="height:40px;display:inline;position:relative;top:-30px;"> 
	<span style="position:relative;top:-70px" >SF | 2012</span>
	<div ></div>	
	<img src="kaltura_logo.png" style="height:80px;display:inline">
	<span style="position:relative;top:-45px;">Michael Dale 
		<img src="twitter_newbird_blue.png"  style="position:relative;top:38px;height:40px;display:inline"> 
		<span style="position:relative;font-size:1em;">@michael_dale</span>
	</span> 
	<BR><span style="position:relative;left:25px;top:-30px;">Lead Front End Architect</span> 
	
</section>

<section class="slide">
	<h1>Content</h1>
</section>

<section class="slide">
	<h1>Here</h1>
</section>

<!-- End slides. -->


<!-- Begin extension snippets. Add or remove as needed. -->

<!-- deck.navigation snippet -->
<a href="#" class="deck-prev-link" title="Previous">&#8592;</a>
<a href="#" class="deck-next-link" title="Next">&#8594;</a>

<!-- deck.status snippet -->
<p class="deck-status">
	<span class="deck-status-current"></span>
	/
	<span class="deck-status-total"></span>
</p>

<!-- deck.goto snippet -->
<form action="." method="get" class="goto-form">
	<label for="goto-slide">Go to slide:</label>
	<input type="text" name="slidenum" id="goto-slide" list="goto-datalist">
	<datalist id="goto-datalist"></datalist>
	<input type="submit" value="Go">
</form>

<!-- deck.hash snippet -->
<a href="." title="Permalink to this slide" class="deck-permalink">#</a>

<!-- End extension snippets. -->


<!-- Required JS files. -->
<script src="../deckjs/jquery-1.7.2.min.js"></script>
<script src="../deckjs/core/deck.core.js"></script>

<!-- Extension JS files. Add or remove as needed. -->
<script src="../deckjs/core/deck.core.js"></script>
<script src="../deckjs/extensions/hash/deck.hash.js"></script>
<script src="../deckjs/extensions/menu/deck.menu.js"></script>
<script src="../deckjs/extensions/goto/deck.goto.js"></script>
<script src="../deckjs/extensions/status/deck.status.js"></script>
<script src="../deckjs/extensions/navigation/deck.navigation.js"></script>
<script src="../deckjs/extensions/scale/deck.scale.js"></script>

<!-- Initialize the deck. You can put this in an external file if desired. -->
<script>
	$(function() {
		$.deck('.slide');
	});
</script>
</body>
</html>
